<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/formulario.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>Universidad Central del Ecuador</header>
        <div class="formulario">
            <nav>SIKARIO</nav>
            <section>
                <form action="">
                    <h2>Ingrese un nuevo estudiante</h2>
                    <p type="Nombre: "><input type="text" placeholder="Ingrese su nombre"></p>
                    <p type="Apellido: "><input type="text" placeholder="Ingrese su apellido"></p>
                    <p type="Fecha de nacimiento: "><input type="date"></p>
                    <p type="Email: "><input type="email" placeholder="Ingrese su correo electrónico"></p>
                    <p type="Contraseña: "><input type="password" placeholder="Ingrese su contraseña"></p>
                    <div class="centrar_boton">
                        <button>Guardar</button>
                    </div>
                </form>
            </section>
        </div>
        <footer>Todos los derechos reservados ®</footer>
    </div>
</body>

</html>
